<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gen Alpha Support Bot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-container">
    <div id="chat-box">
      <div class="bot">Hi there! You can ask me about returns, orders, or our policies. What’s your email to get started?</div>
    </div>
    <div id="input-section">
      <textarea id="chat-input" rows="1" placeholder="Ask me anything..." autofocus></textarea>
      <button id="send-btn">➤</button>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
